<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Product Detail</title>
</head>
<body>
  <header>
    <h1>LiveFit</h1>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/cart">Cart</a></li>
      </ul>
    </nav>
  </header>
  <main class="product-detail">
    <div class="product-images">
      <img src="Dumbell.jpg" alt="Front View">
      <img src="Dumbell.jpg" alt="Back View">
      <img src="Dumbell.jpg" alt="Left View">
      <img src="Dumbell.jpg" alt="Right View">
    </div>
    <div class="product-info">
      <h2>Dumbell</h2>
      <p class="price">Rs 5000</p>
      <p class="description">Use dumbell make biceps.</p>
      <button class="add-to-cart-btn">Add to Cart</button>
      <button class="buy-now-btn">Buy Now</button>
    </div>
  </main>
</body>
</html>
