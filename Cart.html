<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>LiveFit Cart</title>
</head>
<body>
  <header>
    <h1>Your Cart</h1>
  </header>
  <main>
    <div class="cart-items">
      <div class="cart-item">
        <img src="trademill.jpg" alt="Product 1">
        <div class="item-details">
          <h2>Trademil</h2>
          <p>Best quality</p>
          <p>Price: Rs 78000</p>
          <p>Quantity: <span class="quantity">2</span></p>
          <p>Total Price: <span class="total-price">Rs 156000</span></p>
          <button class="remove-btn">Remove</button>
        </div>
      </div>
      <!-- Repeat the .cart-item structure for each item in the cart -->
    </div>
    <div class="cart-summary">
      <h2>Total</h2>
      <p>Items: <span class="total-quantity">2</span></p>
      <p>Total Price: <span class="total-price">Rs 156000</span></p>
      <button class="checkout-btn">Proceed to Checkout</button>
    </div>
  </main>
</body>
</html>
